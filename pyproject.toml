[project]
name = "aqueduct"
requires-python = ">=3.10,<3.14"
version = "0.1.0"
dependencies = [
    "graphviz>=0.21",
    "prefect[github]>=3.5.0",
    "python-dotenv>=1.2.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
force-include = { "pyproject.toml" = "pyproject.toml" }

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "aqueduct"
registry_modules = [
    "aqueduct.components.*",
]



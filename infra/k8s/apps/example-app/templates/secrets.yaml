# Template for secrets - replace with sealed secrets in production
# Use kubeseal to encrypt secrets before committing to git
#
# Example usage:
#   kubeseal --format yaml < secret.yaml > sealed-secret.yaml
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: {{ .Values.name }}-secrets
#   namespace: default
# type: Opaque
# stringData:
#   API_KEY: "your-api-key-here"
#   DATABASE_URL: "postgresql://user:pass@host:5432/db"
